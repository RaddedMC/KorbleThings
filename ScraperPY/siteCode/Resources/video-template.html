<li class="video">
    <div class = "thumbnail"><a href="{video_link}"><img class = "thumbnail" src="{thumbnail_link}"></a></div>
    <div class = "video_main_info">
        <h1 class = "title"><a href="{video_link}">{video_title}</a></h1>
        <h2 class = "author">by <b>{author}</b></h2>
    </div>
    <div class = "description"><p class = "description">{description}</p></div>
</li>
